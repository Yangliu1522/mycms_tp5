<script type="text/javascript">
    $(function(){
        $("#datat").DataTable({
            "bStateSave": true,//状态保存
            "processing": true,
            "serverSide": true,
            "paging":false,
            "searching":false,
            "ajax":{
                "url":"<{:url('admin/admin/admin_group')}>",
                "type":"post"
            },
            "columns": [
                {"data":null,
                    "orderable":false,
                    "defaultContent": "<input type=\"checkbox\" name=\"sets[]\" value=\"\">"
                },
                {"data":"gid","orderable":false},
                {"data":"name","orderable":false},
                {"data":"uid","orderable":false},
                {"data":"note","orderable":false,"class":"td-status"},
                {"data":null,
                    "orderable":false,
                    "defaultContent": "<a title=\"编辑\" href=\"javascript:;\" onclick=\"menu_edit('管理员编辑','menu-add','2','800','500')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a title=\"删除\" href=\"javascript:;\" onclick=\"menu_del(this,'1')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>",
                }
            ],
            "columnDefs": [ {
                "targets": 0,
                "data": null,
                "orderable":false,
            } ],
            "order":[[1,"asc"]],
            "bsort":false,
            "rowCallback": function( row, data ) {
                if ( $.inArray(data.DT_RowId, "selected") !== -1 ) {
                    $(row).find("input").val(data.DT_RowId);
                }
            },
            "deferRender": true,
        })
    })
    /*管理员-角色-添加*/
    function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-删除*/
    function admin_role_del(obj,id){
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……


            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>
