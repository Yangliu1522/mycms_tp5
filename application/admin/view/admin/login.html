<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="<{:url("admin/admin/check")}>" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="account" name="account" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" id="vercode" placeholder="验证码" name="vercode" style="width:150px;">
                    <img id="vers" src="<{:captcha_src()}>" height="41"> <a id="kanbuq" href="javascript:resets();">看不清，换一张</a> </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="1">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input type="hidden" name="isajax" value="0" />
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 小洋洋工作室 by H-ui.admin.v2.5</div>
<!--{include file="admin/footer"}-->
<script>
    function resets(){
        imgurl = "<{:captcha_src()}>";
        $("#vers").attr("src",imgurl+"?num="+Math.random());
    }
    function onSubmits() {
        var that = $("form");
        var results = false;
        $.ajax({
            url: that.attr("action"),
            data:{
                vercode:$("#vercode").val(),
                isajax:1
            },
            dataType:"json",
            method:'post',
            async:false,
            success:function (res) {
                if(res.ok == 1){
                    results = true;
                }else{
                    tip_error("验证码错误","#vercode");
                    results = false;
                    resets()
                }
            },
            error:function (e) {
                layer.alert("网络错误:"+e);
            }

        });
        return results;
    }
    $(function () {
       resets();
       $("form").submit(function () {
           $aa = onSubmits();
           return $aa;
       })
    });
